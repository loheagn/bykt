{% extends 'main/base.html' %}
{% load staticfiles %}
{% load poll_extras %}
{% block title %}
    锻炼信息
{% endblock %}
{% block content %}
    <div style="overflow: auto;max-height: 95%">
        <div style="padding-left: 15%;">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>

            <form method="post" action="/change_password/">
                {% csrf_token %}

                {% if message %}
                    <div class="alert alert-warning" style="width: 20%">{{ message }}</div>
                {% endif %}
                <input type="file" style="display: none" id="id_image" name="image">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-picture"></span></span>
                    <input id="uploadurl" class="form-control" type="text" placeholder="请选择参观照片" style="width: 25%"
                           disabled/>
                    &ensp;&ensp;&ensp;
                    <button class="btn btn-green" type="button" onclick="$('input[id=id_image]').click();">
                        <span class="glyphicon glyphicon-folder-open">&ensp;浏览</span>
                    </button>
                </div>
                <script type="text/javascript">
                    $('input[id=id_image]').change(function () {
                        var path = $(this).val();
                        path = path.split('\\');
                        path = path[path.length - 1];
                        $('#uploadurl').val(path);
                    });
                </script>
                <button class="btn btn-primary" style="margin-top: 2%;" id="test2" type="submit">提交</button>


            </form>

            <br>
            <br>
            <br>
            <br>

            <div class="progress progress-bar-danger" style="width: 60%;height: 40px;">
                <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                     style="width: 60%;height: 40px;">
                    <p style="height:40px; line-height:40px;font-size: 30px">{{ student.sport }}公里，60%</p>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
