{% extends 'main/base.html' %}
{% load staticfiles %}
{% load poll_extras %}
{% block title %}
    修改密码
{% endblock %}
{% block content %}
    <div style="overflow: auto;max-height: 95%">
        <div style="padding-left: 15%;">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>

            <form method="post" action="/change_password">
                {% csrf_token %}

                {% if message %}
                    <div class="alert alert-warning" style="width: 20%">{{ message }}</div>
                {% endif %}

                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input id="author_name" type="text" class="form-control" value="{{ student.studentID }}"
                           style="width: 20%" readonly>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
                    <input id="article_title" type="password" class="form-control" placeholder="请输入新的密码"
                           style="width: 58.5%" name="password1">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-star-empty"></span></span>
                    <input id="article_title" type="password" class="form-control" placeholder="请确认密码"
                           style="width: 58.5%" name="password2">
                </div>
                <button class="btn btn-primary" style="margin-top: 2%;" id="test2">确认修改</button>


            </form>
        </div>
    </div>
{% endblock %}
